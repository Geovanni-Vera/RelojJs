<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="container-clock centrado">
        <div class="widget">
            <div class="logo">
                <img src="./img/reloj.png" alt="reloj">
                <p class="parrafo-back">Reloj vera</p>
            </div>
            <div class="date">
                
                <p class="day-week" id="day-week"></p>
                <p class="day" id="day"></p>
                <p>de </p>
                <p class="month" id="month"></p>
                <p>del </p>
                <p class="year" id="year"></p>
            </div>
            <div class="clock">
                <p class="hour window" id="hour"></p>
                <p>:</p>
                <p class="minut window" id="minut"></p>
                <p>:</p>
                <div class="secondBox">
                    <p class="seconds window" id="seconds"></p>
                    <p class="am-pm window" id="am-pm"></p>

                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
